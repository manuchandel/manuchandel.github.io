---
layout: default
---

<div class="home">

  <h1 class="page-heading">Blog</h1>


  {% for post in site.posts %}
      {% if post.category=="blog" %}
     <div class="post-list-2"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a><span class="post-meta" style="float:right;">{{ post.date | date: "%b %-d, %Y" }}</span></div>
      {% endif %}
  {% endfor %}

</div>
