---
layout: default
---

<div class="home">

  <h1 class="page-heading">Blog</h1>

  <ul>
  {% for post in site.posts %}
      {% if post.category=="blog" %}
      <li><span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span> <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>  </li>
      {% endif %}
  {% endfor %}
  </ul>
</div>
